<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title>C + R Users</title>
</head>
<h1>All the Users</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    {% for UserObj in allUsers %}
    <tr>
        <td>{{UserObj.id}}</td>
        <td>{{UserObj.firstName}} {{UserObj.lastName}}</td>
        <td>{{UserObj.email_address}}</td>
        <td>{{UserObj.age}}</td>
    </tr>
    {% endfor %}
</table>
<h1>Add a User</h1>
<form action="/user/create" method="POST">
    {% csrf_token %}
    <p>First Name: <input type="text" name="firstName" id=""></p>
    <p>Last Name: <input type=" text " name="lastName" id=""> </p>
    <p>Email: <input type="text" name="email_address" id=""></p>
    <p>Age <input type="number" name="age" id=""></p>
    <p><input type="submit" value="Add"></p>
</form>


<body>

</body>

</html>

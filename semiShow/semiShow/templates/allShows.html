<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Action</th>
        </tr>
        {% for ShowObj in allShow %}
        <tr>
            <td>{{ShowObj.id}}</td>
            <td>{{ShowObj.title}}</td>
            <td>{{ShowObj.network}}</td>
            <td>{{ShowObj.release_date}}</td>
            <td><a href="/shows/{{ShowObj.id}}">Show</a> | <a href="/shows/{{ShowObj.id}}/edit">Edit</a> | <a href="/shows/{{ShowObj.id}}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href='/'>Add a New Show</a>

</body>

</html>
